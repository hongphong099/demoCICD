name: Test CICD

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  windows-jobs:
    name: Test on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build and test on Windows
        run: mvn clean verify
